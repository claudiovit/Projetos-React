<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="/js/scripts.js" defer></script>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja Bem-Vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua conta:</h2>
        <p>Registre-se para ultilizar o Sistema</p>
        <div class="form-control">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" placeholder="Digite o seu Nome" />
        </div>
        <div class="form-control">
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email" placeholder="Digite o seu Email" />
        </div>
        <div class="form-control">
          <label for="password">Senha:</label>
          <input type="text" name="password" id="password" placeholder="Digite a sua Senha" />
        </div>
        <p>Gerar uma Senha Segura?? <span id="generate-password">Gerar!</span></p>
        <div id="generated-password">
            <p>Aqui Esta sua Senha Segura!</p>
            <h4></h4>
        </div>
        <div class="form-control">
          <label for="confirmpassword">Confirma Senha:</label>
          <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirmar sua Senha" />
        </div>
        <input type="submit" value="Cadastrar">
      </div>
    </div>
  </body>
</html>
